<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <meta charset="ISO-8859-1"/>

        <meta name="description"
              content="Air Force One Rescue - A thrilling 3D web-based flight game where you pilot Air Force One through dangerous territory, avoiding enemies and managing fuel while completing rescue missions. Developed in three.js as a way of studying the library."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="keywords"
              content="Air Force One Rescue, USA, president, ufo, flight, simulator, online game, 3d game, javascript, three.js, jonasschen, jonas schen"
        />

        <meta property="og:title" content="Air Force One Rescue - by Jonas Schen" />
        <meta property="og:description"
              content="Air Force One Rescue - A thrilling 3D web-based flight game where you pilot Air Force One through dangerous territory, avoiding enemies and managing fuel while completing rescue missions. Developed in three.js as a way of studying the library."
        />
        <meta property="og:image" content="https://jonasschen.github.io/open-source-air-force-one-rescue/assets/images/banner.png" />
        <meta property="og:url" content="https://jonasschen.github.io/open-source-air-force-one-rescue/" />
        <meta property="og:type" content="website" />

        <title>Air Force One Rescue - by Jonas Schen</title>
        <link rel="stylesheet" href="assets/css/main.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=info,joystick,plane_contrails,settings"/>
    </head>
    <body>
        <div id="gameboard" style="display: none">
            <span id="distance"></span>
            <br>
            <span id="speed"></span>
            <br>
            <div id="paused"></div>
            <span id="lives"></span>
            <div class="fuel‐gauge" id="fuelGauge">
                <div class="bars-container" id="barsContainer">
                    <div class="fuel-bar"></div>
                    <div class="fuel-bar"></div>
                    <div class="fuel-bar"></div>
                    <div class="fuel-bar"></div>
                    <div class="fuel-bar"></div>
                    <div class="fuel-bar"></div>
                    <div class="fuel-bar"></div>
                    <div class="fuel-bar"></div>
                    <div class="fuel-bar"></div>
                    <div class="fuel-bar"></div>
                </div>
                <div class="fuel‐ticker" id="fuelTicker"></div>
            </div>
        </div>

        <div id="opening-container" class="container-class"></div>
        <div id="game-container" class="container-class"></div>

        <div id="controls-container" class="container-class">
            <div class="controls-overlay">
                <div class="controls-content">
                    <div class="row">
                        <div>
                            [ ↑ ]
                        </div>
                        <div>
                            <t>movePlaneDown</t>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            [ ↓ ]
                        </div>
                        <div>
                            <t>movePlaneUp</t>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            [←]
                        </div>
                        <div>
                            <t>movePlaneLeft</t>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            [→]
                        </div>
                        <div>
                            <t>movePlaneRight</t>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            [ A ]
                        </div>
                        <div>
                            <t>increasesSpeed</t>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            [ Z ]
                        </div>
                        <div>
                            <t>decreasesSpeed</t>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            [ P ]
                        </div>
                        <div>
                            <t>pauseUnpause</t>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <br><br>
                            <button id="btn-close-controls"><t>OK</t></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="settings-container" class="container-class">
            <div class="settings-overlay">
                <div class="settings-content">
                    <div class="row">
                        <div>
                            <t>SOUNDS</t>
                        </div>
                        <div id="settings-sound">
                            OFF
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="settings-lang">
                                <t>LANGUAGE</t>
                            </label>
                        </div>
                        <div>
                            <select id="settings-lang">
                                <option value="ar">عربي</option>
                                <option value="bn">বাংলা</option>
                                <option value="cs">Čeština</option>
                                <option value="sr">Српски</option>
                                <option value="da">Dansk</option>
                                <option value="de">Deutsch</option>
                                <option value="et">Eesti</option>
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="eo">Esperanto</option>
                                <option value="fil">Filipino</option>
                                <option value="fr">Français</option>
                                <option value="ka">ქართული</option>
                                <option value="el">ελληνικά</option>
                                <option value="he">עִברִית</option>
                                <option value="hi">हिन्दी</option>
                                <option value="hr">Hrvatski</option>
                                <option value="id">Indonesia</option>
                                <option value="it">Italiano</option>
                                <option value="ja">日本語</option>
                                <option value="ko">한국인</option>
                                <option value="hu">Magyar</option>
                                <option value="is">Íslenska</option>
                                <option value="lt">Lietuvių</option>
                                <option value="mk">македонски</option>
                                <option value="nl">Nederlands</option>
                                <option value="nb">Norsk</option>
                                <option value="uz">O'zbek</option>
                                <option value="pa_arab">پنجابی</option>
                                <option value="pa_guru">ਪੰਜਾਬੀ</option>
                                <option value="pl">Polski</option>
                                <option value="pt">Português</option>
                                <option value="pt_br">Português brasileiro</option>
                                <option value="ru">Русский</option>
                                <option value="ro">Română</option>
                                <option value="sk">Slovák</option>
                                <option value="sl">Slovenščina</option>
                                <option value="fi">Suomi</option>
                                <option value="tr">Türkçe</option>
                                <option value="ur">اردو</option>
                                <option value="uk">Українська</option>
                                <option value="zh">繁體中文</option>
                                <option value="zh_cn">简体中文</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <br><br>
                            <button id="btn-close-settings"><t>OK</t></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="credits-container" class="container-class"></div>

        <div class="menu-overlay">
            <div class="menu">
                <div id="btn-start">
                    <span class="material-symbols-outlined">plane_contrails</span>
                    <t>START</t>
                </div>
                <div id="btn-controls">
                    <span class="material-symbols-outlined">joystick</span>
                    <t>CONTROLS</t>
                </div>
                <div id="btn-settings">
                    <span class="material-symbols-outlined">settings</span>
                    <t>SETTINGS</t>
                </div>
                <div id="btn-credits">
                    <span class="material-symbols-outlined">info</span>
                    <t>ABOUT</t>
                </div>
            </div>
        </div>

        <script type="module" src="src/scripts.js"></script>
        <script>

        </script>
    </body>
</html>
